<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 5 - API Example</title>
</head>
<body>
    <h1>Grupo 5 - Nombre: Fernando José Vicente Velásquez</h1>
    <button id="getDataButton">Obtener JSON</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('getDataButton').addEventListener('click', function() {
            fetch('http://172.17.0.5/get-data')  // Usando la IP privada  // Cambia por tu IP del balanceador de carga
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                });
        });
    </script>
</body>
</html>
